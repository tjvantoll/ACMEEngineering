<GridLayout ksHideNavBar>
    <ScrollView>
        <StackLayout class="form" [isEnabled]="!isLoading">
            <Image class="form__logo" src="~/assets/images/logo_default_login.png"></Image>
            <Label class="form__title -center" text="&lt;Title&gt;"></Label>

            <Label text="Username"></Label>
            <TextField #username autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.username" returnKeyType="next" (returnPress)="focusPassword()"></TextField>
            <GridLayout columns="*, auto">
                <Label text="Password"></Label>
                <Label col="1" text="Forgot your password?" class="form__link" (tap)="forgotPassword()"></Label>
            </GridLayout>
            <TextField #password secure="true" [(ngModel)]="user.password" returnKeyType="done"></TextField>

            <Button text="Log in" (tap)="submit()" class="-primary"></Button>
            <Label text="or" horizontalAlignment="center" class="form__or-separator"></Label>
            <Button text="Register" (tap)="navigateToRegister()" class="-outline"></Button>
        </StackLayout>
    </ScrollView>
    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</GridLayout>
