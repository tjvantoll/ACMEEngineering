<ActionBar title="Tickets">
</ActionBar>

<GridLayout rows="*">
    <ks-list-view #listView [dataService]="ticketsService" [navigateOnItemTap]="config.listView.navigateOnItemTap">
        <RadListView class="-two-lines-image" row="1" *ngIf="(listView.dataService.dataChanges | async) as items; else loading" [items]="items" pullToRefresh="true"
            (pullToRefreshInitiated)="listView.onPullToRefreshInitiated($event)" loadOnDemandMode="Manual" (loadMoreDataRequested)="listView.onLoadMoreDataRequested($event)"
            (itemTap)="listView.onItemTap($event)" swipeActions="false">


            <ng-template let-item="item">
                <StackLayout orientation="horizontal" class="-separator">
                    <Image src="{{  item.Photo ?._downloadURL ||  item.Photo  }}"></Image>
                    <StackLayout>
                        <Label text="{{ item.Subject }}" class="-data-label"></Label>
                        <Label text="{{ item.Description }}" class="-data-label"></Label>
                    </StackLayout>
                </StackLayout>
            </ng-template>


            </RadListView>
            <ng-template #loading>
                <ActivityIndicator row="1" [busy]="listView.dataService.isLoading | async"></ActivityIndicator>
            </ng-template>
    </ks-list-view>
</GridLayout>
